<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>

<form id="myForm">
    <label for="pib">ПІБ:</label>
    <input type="text" id="pib" name="pib" required pattern="[А-ЯІЇЄҐ][а-яіїєґ]+\s[А-ЯІЇЄҐ]\.[А-ЯІЇЄҐ]\." title="Введіть ПІБ у форматі Прізвище І.І.">

    <label for="group">Група:</label>
<input type="text" id="group" name="group">

<label for="idCard">ID-card:</label>
<input type="text" id="idCard" name="idCard">

    <label for="dob">Дата народж.:</label>
    <input type="text" id="dob" name="dob" required pattern="[0-9]{2}\.[0-9]{2}\.[0-9]{4}" title="Введіть дату народження у форматі ЧЧ.ЧЧ.ЧЧЧЧ">

    <label for="email">e-mail:</label>
    <input type="email" id="email" name="email" required>

    <input type="submit" value="Submit">
</form>


<script src="script.js"></script>

</body>
</html>
